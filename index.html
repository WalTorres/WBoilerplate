<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="grid">
      <header class="main-header">

        <div class="wrapper">
          <div class="main-header-content">
            <div class="logo">
              <a href="/" aria-current="page">
                <img class="logo__image" src="./images/logo-udemy.svg" alt="" />
              </a>
            </div>
          </div>
        </div>

      </header>

      <main class="main">

        <section class="services l-big-section">
          <div class="wrapper">
            <div class="services__content">
              <h2 class="l-section" style="text-align: center">
                Bienvenidos a los Servicios
              </h2>
              <div class="group-image">
                <img
                  src="https://fandomwire.com/wp-content/uploads/2020/05/hhh.jpg"
                  alt=""
                />
                <img
                  src="https://fandomwire.com/wp-content/uploads/2020/05/hhh.jpg"
                  alt=""
                />
                <img
                  src="https://fandomwire.com/wp-content/uploads/2020/05/hhh.jpg"
                  alt=""
                />
                <img
                  src="https://fandomwire.com/wp-content/uploads/2020/05/hhh.jpg"
                  alt=""
                />
              </div>
            </div>
          </div>
        </section>
      </main>

      <footer class="main-footer">
        <div class="wrapper">
          <div class="main-footer-content">
            <span>copyright kuato | 2022</span>
          </div>
        </div>
      </footer>
    </div>

    <script src="./scripts.js"></script>
  </body>
</html>
